<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
	<!-- the entire body must be written by student -->
	<body class="container mt-5">
	    <div class="row justify-content-center">
        <div class="col-md-8">
            <h2>Intern Application Form</h2>
            <form id="internForm" novalidate>
                <!-- Personal Information Section -->
                <div class="row mb-4">
                    <div class="col-md-6">
                        <label for="first-name-input" class="form-label">First Name <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="first-name-input" name="firstName" required>
                        <div class="invalid-feedback">First name is required.</div>
                    </div>
                    <div class="col-md-6">
                        <label for="last-name-input" class="form-label">Last Name <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="last-name-input" name="lastName" required>
                        <div class="invalid-feedback">Last name is required.</div>
                    </div>
                </div>

                <!-- Contact Information -->
                <div class="mb-4">
                    <label for="email-input" class="form-label">Email <span class="text-danger">*</span></label>
                    <input type="email" class="form-control" id="email-input" name="email" required>
                    <div class="invalid-feedback">Please provide a valid email address.</div>
                </div>

                <!-- College Information -->
                <div class="row mb-4">
                    <div class="col-md-6">
                        <label for="college-input" class="form-label">College Name <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="college-input" name="college" required>
                        <div class="invalid-feedback">College name is required.</div>
                    </div>
                    <div class="col-md-6">
                        <label for="roll-no-input" class="form-label">Roll No <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="roll-no-input" name="rollNo" required>
                        <div class="invalid-feedback">Roll number is required.</div>
                    </div>
                </div>

                <!-- Graduation Year -->
                <div class="mb-4">
                    <label for="graduation-year" class="form-label">Graduation Year <span class="text-danger">*</span></label>
                    <select class="form-select" id="grad-yera-select" name="grad-year-select" required>
                        <option value="">Select graduation year</option>
                        <option value="2020">2020</option>
                        <option value="2021">2021</option>
                        <option value="2022">2022</option>
                        <option value="2023">2023</option>
                    </select>
                    <div class="invalid-feedback">Please select your graduation year.</div>
                </div>

                <!-- Conditions Checkbox -->
                <div class="mb-4 form-check">
                    <input type="checkbox" class="form-check-input" id="conditions-checkbox" name="conditions" required>
                    <label class="form-check-label" for="conditions-checkbox">
                        I agree to the terms and conditions <span class="text-danger">*</span>
                    </label>
                    <div class="invalid-feedback d-block">You must agree to the terms and conditions.</div>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary">Apply Now</button>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>

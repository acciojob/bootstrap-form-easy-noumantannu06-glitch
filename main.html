<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<div class="container mt-5">
    <h2>Intern Hiring Form</h2>
    <form id="intern-form">
        <div class="form-group">
            <label for="first-name-input" class="form-label">First Name</label>
            <input type="text" class="form-control" id="first-name-input" required>
            <div class="invalid-feedback">First Name is required.</div>
        </div>

        <div class="form-group">
            <label for="last-name-input" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="last-name-input" required>
            <div class="invalid-feedback">Last Name is required.</div>
        </div>

        <div class="form-group">
            <label for="email-input" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email-input" required>
            <div class="invalid-feedback">Valid Email is required.</div>
        </div>

        <div class="form-group">
            <label for="college-input" class="form-label">College Name</label>
            <input type="text" class="form-control" id="college-input" required>
            <div class="invalid-feedback">College Name is required.</div>
        </div>

        <div class="form-group">
            <label for="roll-no-input" class="form-label">Roll No.</label>
            <input type="text" class="form-control" id="roll-no-input" required>
            <div class="invalid-feedback">Roll No is required.</div>
        </div>

        <div class="form-group">
            <label for="grad-year-select" class="form-label">Graduation Year</label>
            <select class="form-control form-select grad-year-select" id="grad-year-select" required>
                <option value="">Select Year</option>
                <option value="2020">2020</option>
                <option value="2021">2021</option>
                <option value="2022">2022</option>
                <option value="2023">2023</option>
                <option value="2024">2024</option>
                <option value="2025">2025</option>
                <option value="2026">2026</option>
            </select>
            <div class="invalid-feedback">Graduation Year is required.</div>
        </div>

        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="conditions-checkbox" required>
            <label class="form-check-label" for="conditions-checkbox">I accept the terms and conditions</label>
            <div class="invalid-feedback">You must accept the terms and conditions.</div>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
